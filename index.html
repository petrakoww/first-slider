<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="position: relative;">

    <button id="prevBtn" class="arrow">
        <div class="arrow-top"></div>
        <div class="arrow-bottom"></div>
    </button>
    <button id="nextBtn" class="arrow2">
        <div class="arrow-top2"></div>
        <div class="arrow-bottom2"></div>
    </button>


    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="./images/1.jpg" alt="first picture">
            <img src="./images/2.jpg" alt="second picture">
            <img src="./images/3.jpg" alt="third picture">
            <img src="./images/3.jpg" alt="third picture">
            <img src="./images/2.jpg" alt="second picture">
            <img src="./images/3.jpg" alt="third picture">


        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
